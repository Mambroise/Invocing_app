{% extends 'base.html' %}

{% load static %}
{% load i18n %}

{% block content %}
<div class="mt-3">
    <h3>{% translate 'Edit my profile:' %}</h3>
    <div class="d-flex justify-content-center">
        <div>
            <img src="{{ request.profile.avatar.url }}" width="100px" height="100px" />
            <form method="post" action="{% url 'facturasieli:edit_profile' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-warning" type="submit">{% translate 'Save' %}</button>
                <input type="hidden" name="next" value="{% url 'facturasieli:index' %}" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
