{% extends 'base.html' %}

{% load static %}
{% load i18n %}

{% block content %}
<div class="mt-4">
    <h3>{% translate 'Please register your company:' %}</h3>
    <!-- Affichage des messages -->
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
    </div>
    {% endif %}
    <div class="d-flex justify-content-center">
        <form method="post" action="{% url 'facturasieli:edit_company' %}">
            {% csrf_token %}
            {{ company_form.as_p }}
            {{ address_form.as_p }}
        <button class="btn btn-outline-warning" type="submit">🔐 {% translate 'Register' %}</button>
    </div>
</div>
{% endblock %}
